<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Roboto:wght@900&display=swap" rel="stylesheet">    <title>Corona Tracker</title>
</head>
<body>
    <div>
        
        <div id="landing">
            <div id="img-container">
                <div id="image"></div>
            </div>
            <div id="heading-container">
                <h1 id="heading">C<span><img class="rotate" src="./images/img1.png" alt="logo"></span>R<span><img class="rotate" src="./images/img1.png" alt="logo"></span>NA</h1>
                <h2 id="sub-heading">TRACKER</h2>
            </div>
            <div id="input-container">
                <div id="search-bar" class="md-form mt-0">
                    <input id="text" class="form-control" type="text" placeholder="Search by country" aria-label="Search">
                </div>
                <button id="button" type="button" class="btn btn-success">Search</button>
            </div>
        </div>
        <div class="jumbotron">
        <h1 id="countryName" class="container-fluid text-center">Country name</h1>
        <div id="cards" class="row">
            <div class="card text-center" style="width: 24rem; height: 18rem">
                <div class="card-body">
                  <h3 class="card-title">Total Confirmed</h3>
                  <h1 id="confirmed" class="card-text">0</hi>   
                </div>
              </div>
              <div class="card text-center" style="width: 24rem; height: 18rem">
                <div class="card-body">
                  <h3 class="card-title">Total Deaths</h3>
                  <h1 id="deaths" class="card-text">0</h1>
                  
                </div>
              </div>
              <div class="card text-center" style="width: 24rem; height: 18rem;">
                <div class="card-body">
                  <h3 class="card-title">Total Recovered</h3>
                  <h1 id="recovered" class="card-text">0</h1>
                  
                </div>
              </div>
        </div>
        <h5 id="date" class="text-center" >Last updated</h5>
    </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>


</html>
